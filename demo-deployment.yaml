apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        env:
          - name: API_ENDPOINT
            valueFrom:
             configMapKeyRef:
               name: demo-configmap
               key: APP_ENV
          - name: DB_USER
            valueFrom:
             secretKeyRef:
               name: demo-secret
               key: DB_USER
